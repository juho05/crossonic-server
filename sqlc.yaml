version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries"
    schema: "./db/migrations"
    gen:
      go:
        package: "sqlc"
        sql_package: "pgx/v5"
        out: "./db/sqlc"
        emit_interface: true
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        overrides:
